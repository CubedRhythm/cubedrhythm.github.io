<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubed Rhythm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; overflow: hidden; background: #f0f2f5; height: 100vh;">
    <div id="game-container" style="position: relative; width: 100%; height: 100%;">
        <canvas id="gameCanvas" style="display: block; width: 100%; height: 100%;"></canvas>

        <div id="ui-layer">
            <div id="start-screen" class="screen active">
                <h1 class="title">CUBED RHYTHM</h1>
                <p class="instruction">Use Left/Right Arrows or Mouse to Catch the Cubes</p>
                <button id="start-btn" class="btn">START GAME</button>
            </div>

            <div id="game-ui" class="screen hidden">
                <div class="score-board">SCORE: <span id="score">0</span></div>
                <div class="streak-board">STREAK: <span id="streak">0</span></div>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="title">GAME OVER</h1>
                <p class="final-score">Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">TRY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
